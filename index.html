<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./assets/Logologo.svg" alt="logo" id="logo">
    <textarea name="" id="textArea" cols="30" rows="10" class="input-text" placeholder="Ingrese su texto aqui"></textarea>
    <button class="button"  id="encriptar"> Encriptar </button>
    <button class="button"  id="desencriptar"> Desencriptar </button>
    <div class="container-result"> 
        <textarea name="" class="result" id="presult" cols="30" rows="10"></textarea>
        <button class="button" id="button-copiar"> Copiar </button>
        
    </div>
    <div class="container-error"> 
        <img src="./assets/Muñecomuñeco.svg" alt="muñeco" id="muñeco">
        <h1 id="h1-container">Ningún mensaje fue encontrado</h1>
        <p id="p-container">Ingresa el texto que desees encriptar o desencriptar</p>
    </div>

    <p id="p-warning"> ❗ Solo letras minúsculas y sin acentos</p>
    

<script src="script.js"></script>
</body>
</html>
